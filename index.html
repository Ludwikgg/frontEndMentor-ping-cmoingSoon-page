<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2226b9b596.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">

    <header class="header-content">
      <div class="header-img"><img src="images/logo.svg" alt=" Ping logo"></div>

      <h1 class="main-txt">
        We are launching<p class="second-txt">soon!</p>
      </h1>
      <p class="sub-txt">Subscribe and get notified</p>
    </header>

    <main class="main-content">
      <div class="main-input">
        <input type="email" name="mail" class="mail-input" placeholder="Your email address...">
        <p class="err-txt">Please provide a valid email addres</p>
        <button class="notify-btn">Notify Me</button>
      </div>

      <div class="main-img"><img src="images/illustration-dashboard.png" alt="Dashboard preview"></div>
    </main>

    <footer class="footer">
      <div class="social-icons">
        <a href="#"><i class="fa fa-facebook-f"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-instagram"></i></a>
      </div>
      <p class="footer-txt">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Ludwikgg" target="_blank">Ludwikgg</a>.
      </p>
    </footer>

  </div>

  <script src="js/script.js"></script>
</body>

</html>
